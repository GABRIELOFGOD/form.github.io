<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy reg form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" name="radio" id="radio">
        <div class="register">
            <label for="radio" class="registerL">register</label>
            <div class="formPage">
                <form>
                    <div class="phase">
                        <input type="text" class="fname" required>
                        <span>first name</span>
                        <i></i>
                    </div>
                    <div class="phase">
                        <input type="text" class="lname" required>
                        <span>last name</span>
                        <i></i>
                    </div>
                    <div class="phase">
                        <input type="text" class="email" required>
                        <span>email</span>
                        <i></i>
                    </div>
                    <div class="phase">
                        <input type="password" class="password" required>
                        <span>password</span>
                        <i></i>
                    </div>
                    <button class="signIn" type="submit">sign in</button>
                </div>
                </form>
        </div>
        
        <div class="logIn">
            <label for="radio" class="logL">login</label>
            <div class="formPage logForm">
                <form>
                    <div class="phase">
                        <input type="name" class="email" required>
                        <span>email</span>
                        <i></i>
                    </div>
                    <div class="phase">
                        <input type="password" class="password" required>
                        <span>password</span>
                        <i></i>
                    </div>
                    <button class="signIn" type="submit">log in</button>
                </div>
                </form>
        </div>
        </div>
    </div>
</body>
</html>
